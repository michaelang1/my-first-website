    <header>
        <h1>Send Your Admiration</h1>
    </header>

    <form id="admiration_form" action="https://script.google.com/macros/s/AKfycbzgge72Osc-DRwp4fGUfesjJwFfaE9rYYgjJ0qraVw3EgJnvV8X4LeX-i7gPYgqUWt8/exec" method="post">
        <fieldset>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" placeholder="First Name" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Last Name" id="lastName" name="last_name">
            </div>

            <div>
                <p>From where did you hear about me?</p>

                <div class="radios">
                    <div>
                        <input type="radio" id="insta" name="where_heard" value="Insta">
                        <label for="insta">Insta</label>
                    </div>

                    <div>
                        <input type="radio" id="tiktok" name="where_heard" value="tiktok">
                        <label for="tiktok">TikTok</label>
                    </div>

                    <div>
                        <input type="radio" id="god" name="where_heard" value="God">
                        <label type="god">God</label>
                    </div>
                </div>

            </div>

            <div>
                <label for="admiration">Drop your admiration here!</label>
                <textarea id= "admiration" placeholder="I love Wally!" name="admiration"></textarea></textarea>
            </div>


            <button type="submit">Send</button>

            <p>
                No email address required? Well, I’m not in the business of
                collecting useless information and I never reply.
            </p>


        </fieldset>

    </form>
